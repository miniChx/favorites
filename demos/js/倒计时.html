<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>倒数计时</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<p>网页中实现一个计算当年还剩多少时间的倒数计时程序，要求网页上实时动态显示“××年还剩××天××时××分××秒”</p>
	<input id="input" type="text" name="" value="" placeholder="" style="width: 300px">
	<script type="text/javascript">
		//年还剩  
		var txt= document.getElementById("input");  
		setInterval(function () {  
	        //获取系统当前时间  
	        var now = new Date();  
	        //实例化今年跨年时间  
	        var targDate = new Date(now.getFullYear() + 1, 0, 1);  
	        //跨年时间与此时此刻时间差（毫秒）  
	        var long = targDate - now;  
	        var lDay=long/ 1000 / 60 / 60 / 24,
		        lHour=long % (1000 * 60 * 60 * 24) / 1000 / 60 / 60,
		        lMinute=long % (1000 * 60 * 60)/ 1000 / 60 ,
		        lSeconde=long % (1000 * 60) / 1000; 
	        var leftDay = parseInt(lDay),
		        leftHour = parseInt(lHour),
		        leftMinute = parseInt(lMinute),
		        leftSeconde = parseInt(lSeconde);  
	        txt.value= now.getFullYear() +"年还剩:" + leftDay + "天" +leftHour + "时"+leftMinute+"分"+leftSeconde+"秒";
	    }, 1000);
	</script>
</body>
</html>
